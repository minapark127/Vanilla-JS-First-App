<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloning Momentum</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="wrapper">
      <div class="js-clock clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input class="formInput" type="text" placeholder="Tell me your name" />
      </form>
      <h2 class="js-greetings greetings"></h2>
      <form class="js-toDoForm">
        <input class="formInput" type="text" placeholder="Add a to-do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <span class="js-weather weather"></span>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js "></script>
    <script src="todo.js "></script>
    <script src="bg.js "></script>
    <script src="weather.js"></script>
  </body>
</html>
